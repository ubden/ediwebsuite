    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
              vda: ['Oswald', 'sans-serif'], // Condensed font for labels
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
              },
              dark: {
                900: '#0f172a',
                800: '#1e293b',
              }
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        body { background: white; -webkit-print-color-adjust: exact; }
        @page { margin: 0; size: auto; }
      }
      .print-only { display: none; }
      
      /* VDA Label Specific Helper Classes */
      .vda-border { border: 2px solid black; }
      .vda-border-thin { border: 1px solid black; }
      .vda-text-sm { font-size: 8px; line-height: 10px; }
      .vda-label-container { font-family: 'Helvetica', 'Arial', sans-serif; }
    </style>
